<!DOCTYPE html>
<html lang="en">

	<title>JavaScript C.R.U.D. Operation</title>
</head>
<body>
	<form autocomplete="off">
			<h2>Basic JavaScript CRUD System</h2>
		<table border="" cellpadding="5" cellspacing="5">

			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit" value="submit" onclick="manage()" /></td>

	<div id="msg"></div><br/>
	<hr>
	<table border="1" cellspacing="5" cellpadding="5">

			<td>ID</td>
			<td>Name</td>
			<td colspan="2" align="center">Actions</td>
		</thead>
		
		<tbody id="root">
			
		</tbody>

	</table>
